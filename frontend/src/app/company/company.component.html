<button mat-raised-button color="primary" style="margin-bottom: 10px;" (click)="openDialog()">Add New Company</button>
<mat-card *ngFor="let company of companies;"  class="card" style="margin: 10px auto;">
  <mat-card-header>
    <mat-card-title>{{ company.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngFor="let addr of company.postalAddresses">
    <mat-card-subtitle>Postal Code: {{ addr.code }} Address: {{ addr.address }}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="onEditCompany(company)" >
        <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="removeCompany(company.id)">
        <mat-icon >delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
<br />
